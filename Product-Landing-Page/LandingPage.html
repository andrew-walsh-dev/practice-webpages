<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/LandingPage.css">
    <meta charset="UTF-8">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <img id="header-img" src="img/keyboard.png" alt="keyboard icon">
        <h1 id="header-name">Custom Keyboards</h1>
        <nav id="nav-bar">
            <a href="#top" class="nav-link">Top</a>
            <a href="#video" class="nav-link">Starter Video</a>
            <a href="#bottom" class="nav-link">Bottom</a>
        </nav>
    </header>
    <main>
        <div id="slogan">
            <a id="top"></a>
            <h2 id="slogan-text">
                We have the keyboards you need!
            </h2>
        </div>
        <div id="email-form-container">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input type="email" id="email" name="email-box" placeholder="Enter your email address">
                <br> <br>
                <button type="submit" id="submit">Get Started</input>
            </form>
        </div>
        <video id="video" width="600" height="338" src="img/typing.mp4" controls></video>
        <a id="video"></a>
        <a id="bottom"></a>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </main>
</body>
</html>
